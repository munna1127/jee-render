<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Video Player</title>
    <style>
        #videoPlayer {
            width: 640px;
            height: 480px;
        }
        #studentCamera {
            position: absolute;
            bottom: 10px;
            right: 10px;
            width: 160px;
            height: 120px;
            border: 2px solid black;
        }
    </style>
</head>
<body>
    <h1>Custom Video Player</h1>
    <video id="videoPlayer" controls autoplay></video>
    <video id="studentCamera" autoplay></video>
    <script>
        const videoPlayer = document.getElementById('videoPlayer');
        const studentCamera = document.getElementById('studentCamera');
        const captureInterval = 3000; // in milliseconds

        // Initialize video player
        function initVideoPlayer() {
            if (navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
                navigator.mediaDevices.getUserMedia({ video: true })
                    .then(function (stream) {
                        videoPlayer.srcObject = stream;
                    });
            }
        }

        // Initialize student camera
        function initStudentCamera() {
            if (navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
                navigator.mediaDevices.getUserMedia({ video: true })
                    .then(function (stream) {
                        studentCamera.srcObject = stream;
                    });
            }
        }

        // Capture frames every 3 seconds
        function captureFrames() {
            setInterval(() => {
                const canvas = document.createElement('canvas');
                canvas.width = studentCamera.videoWidth;
                canvas.height = studentCamera.videoHeight;
                const context = canvas.getContext('2d');
                context.drawImage(studentCamera, 0, 0);
                canvas.toBlob((blob) => {
                    // You can process the blob here, like uploading it
                    console.log('Captured frame:', blob);
                });
            }, captureInterval);
        }

        // Initialize everything
        initVideoPlayer();
        initStudentCamera();
        captureFrames();
    </script>
</body>
</html>
